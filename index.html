  <meta charset="UTF-8">

 <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title> Results summary component</title>
</head>
<body>

 <div class="wrapper">
  <div class="Result">
     <h2>Your Result</h2>
   <div class="roll">
     <h1>76</h1>
     <p>of 100</p>
   </div>

   <h1> Great</h1>
   <p class="you"> You scored higher than 65% of the people who have taken these tests.
   </p>
 </div>


<div class="Summary">
 <h3> Summary</h3>
 <div class="list" id="lists">
   <p class="reaction"><img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
   <p>80 <span>/ 100</span></p>
 </div>
 <div class="list" id="list">
  <p class="memory"><img src="assets/images/icon-memory.svg" alt="">Memory</p>
   <p>92 <span>/ 100</span></p>
 </div>
  <div class="list" id="list"><p class="verbal"><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
    <p>61 <span>/ 100</span></p> 
  </div> 
  <div class="list" id="list"><p class="visual"> <img src="assets/images/icon-visual.svg" alt="">Visual</p>
    <p>72 <span>/ 100</span></p>
  </div>
   <button>Continue</button>
  </div> 
</div>
